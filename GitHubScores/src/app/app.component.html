<h1>GitHub Score</h1>
<div>
  <div>
    <form (submit)="getScore()" #formData="ngForm">
      <label>Github Username:</label>
      <input type="text" name="username" required [(ngModel)]="username"><br>
      <input [disabled]="!formData.valid" type="submit" value="Calcuate my Github Score">
    </form>
  </div>
  <div>
    <h1>Your Score: {{ score }}</h1>
    <h2 class="red" *ngIf="score < 20 && score > 1">Needs Work!</h2>
    <h2 class="orange" *ngIf="score >= 20 && score < 50">A decent start!</h2>
    <h2 *ngIf="score >= 50 && score < 100">Doing good!</h2>
    <h2 class="green" *ngIf="score >= 100 && score < 200">Great Job!</h2>
    <h2 class="blue" *ngIf="score >= 200">Github Elite!</h2>
  </div>
</div>
