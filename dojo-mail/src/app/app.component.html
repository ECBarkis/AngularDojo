<h1>Dojo Mail</h1>
<table>
  <tr>
    <th>Email</th>
    <th>Importance</th>
    <th>Subject</th>
    <th>Content</th>
  </tr>
  <tr *ngFor="let mail of mails">
    <td>{{ mail.email }}</td>
    <td *ngIf="mail.importance">High</td>
    <td *ngIf="!mail.importance">Low</td>
    <td>{{ mail.subject }}</td>
    <td>{{ mail.content }}</td>
  </tr>
</table>
